<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Rakib - MERN-Stack Developer Portfolio</title>
  <link rel="shortcut icon" href="profile-logo.jpg" type="image/x-icon">
  <!-- Theme init: set .dark on <html> as early as possible to avoid flash -->
  <script>
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        if (stored === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (stored === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) { }
    })();
  </script>

  <!-- Tailwind CDN (fast to get started) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#8A2BE2",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem",
          },
        },
      },
    };
  </script>

</head>

<body class="bg-surface dark:bg-surface font-display text-surface antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
